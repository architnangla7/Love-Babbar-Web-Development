<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <br>
        <br>
        <label for="occupationtype">Occupation</label>
        <select name="occupationtype" id="occupationtype">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="others">Others</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Topics of Interest</legend>
            <label for="checkbox">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">JavaScript</label>
            <input type="checkbox" name="checkbox" id="checkbox">
        </fieldset>
        <br>
        <label for="textarea">Comments</label>
        <br>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        <input type="button" name="button" value="Register">
    </form>
    <br>
    <br>
    <br>
    <br>



    <h2>Job Application</h2>
    <form action="">
        <label for="name1">Name:</label>
        <input type="text" name="name1" id="name1">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <br>
        <br>
        <label for="file">Resume:</label>
        <input type="file" name="file" id="file">
        <br>
        <br>
        <label for="number">Experience(in years)</label>
        <input type="number" name="number" id="number" min="0" max="50">
        <br>
        <br>
        <fieldset>
            <legend>Skills:</legend>
            <label for="checkbox">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox">
            <br>
            <label for="checkbox">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox">
            <br>
            <label for="checkbox">JavaScript</label>
            <input type="checkbox" name="checkbox" id="checkbox">
        </fieldset>
        <br>
        <label for="highesteducation">Highest Education:</label>
        <select name="highesteducation" id="highesteducation">
            <option value="high school">High School</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
            <option value="PhD">PhD</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Availability:</legend>
            <label for="radio">Full-Time</label>
            <input type="radio" name="radio" id="radio">
            <label for="radio">Part-Time</label>
            <input type="radio" name="radio" id="radio">
        </fieldset>
        <br>
        <label for="additionalcomments">Additional Comments:</label>
        <br>
        <textarea name="additionalcomments" id="additionalcomments" cols="30" rows="10"></textarea>
        <input type="button" name="button" value="Submit Application">
    </form>
    <br>
    <br>
    <br>
    <br>



    <h2>Complex Form</h2>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="text">Name</label>
            <input type="text" name="text" id="text">
            <br>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <br>
            <br>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            <br>
            <br>
            <label for="date">Date of Birth</label>
            <input type="date" name="date" id="date">
            <br>
            <br>
            <span>Gender: </span>
            <label for="radio">Male</label>
            <input type="radio" name="radio" id="radio">
            <label for="radio">Female</label>
            <input type="radio" name="radio" id="radio">
            <br>
            <br>
            <label for="country">Select Country</label>
            <select name="country" id="country">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="paris">Paris</option>
                <option value="russia">Russia</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Adress</legend>
            <label for="street">Street</label>
            <input type="text" name="street" id="street">
            <label for="state">State</label>
            <input type="text" name="state" id="state">
            <label for="city">City</label>
            <input type="text" name="city" id="city">
            <label for="zipcode">Zip Code</label>
            <input type="text" name="zipcode" id="zipcode">
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="textarea">Comments</label>
            <br>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
            <label for="checkbox">I agree to the terms of Service</label>
            <input type="checkbox" name="'checkbox" id="checkbox">
        </fieldset>
        <input type="button" value="submit">
    </form>
</body>
</html>
